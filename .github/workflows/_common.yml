name: Common CI
on:
  workflow_call:
    inputs:
      run:
        required: true
        type: string
        description: Command to run inside nix shell
      os:
        required: false
        type: string
        default: ubuntu-latest
        description: Runner OS

jobs:
  nix-job:
    runs-on: ${{ inputs.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Run inside devShell
        run: |
          set -euo pipefail
          nix develop -c bash -c "${{ inputs.run }}"
